type: nav
attribute:
  class: rs:class
  style: rs:style
innerHTML:
  -
    type: div
    attribute: 
      class: container-fluid
    innerHTML: 
      -
        type: a
        settings:
          enabled: rs:brand
        attribute:
          class: navbar-brand
          href: 'rs:brand_href'
          onclick: 'rs:brand_onclick'
        innerHTML: rs:brand
      -
        type: button
        attribute: 
          class: navbar-toggler
          style:
            position: absolute
            right: 10px
            top: 10px
          type: button
          data-toggle: collapse
          data-bs-toggle: collapse
          data-target: rs:data-target
          data-bs-target: rs:data-target
          aria-controls: navbarSupportedContent
          aria-expanded: false
          aria-label: Toggle navigation
        innerHTML:
          -
            type: span
            attribute:
              class: navbar-toggler-icon
      -
        type: div
        attribute:
          class: collapse navbar-collapse
          id: rs:id
        innerHTML:
          -
            type: div
            innerHTML: rs:element_before
          -
            type: ul
            attribute:
              class: navbar-nav mr-auto
            innerHTML: rs:item
          -
            type: ul
            settings:
              enabled: true
            attribute:
              class: navbar-nav ms-auto
            innerHTML: rs:item_right
          -
            type: div
            innerHTML: rs:element_after
          -
            type: form
            settings:
              disabled: true
            attribute:
              class: form-inline my-2 my-lg-0
            innerHTML:
              -
                type: input
                attribute: 
                  class: form-control mr-sm-2
                  type: search
                  placeholder: Search
                  aria-label: Search
              -
                type: button
                attribute:
                  class: btn btn-outline-success my-2 my-sm-0
                  type: submit
                innerHTML: Search
  -
    _: Subject of relacement.
    type: script
    innerHTML: |
      $( document ).ready(function() {
        $('#[id]').on('show.bs.collapse' ,function () { 
          var div = $(this).parent().get(0);
          var nav = $(div).parent().get(0);
          if($(nav).hasClass('fixed-top')){
            $(nav).addClass('_fixed-top');
            $(nav).removeClass('fixed-top');
          }
        });
        $('#[id]').on('hide.bs.collapse' ,function () { 
          var div = $(this).parent().get(0);
          var nav = $(div).parent().get(0);
          if($(nav).hasClass('_fixed-top')){
            $(nav).addClass('fixed-top');
            $(nav).removeClass('_fixed-top');
          }
        });
      });
